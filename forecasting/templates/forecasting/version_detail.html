    

{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block content %}


    <!-- card -->
    <div class="row">
        <div class="col-md-12 mb-4">
            <div class="card border-left-primary shadow mb-4">
                <!-- Card Header - Accordion -->
                <a href="#collapseCard1" class="d-block card-header py-3" data-toggle="collapse" role="button" aria-expanded="true" aria-controls="collapseCard1">
                    <h6 class="m-0 font-weight-bold text-primary">{% trans "Version" %} {{ object.reference }}</h6>
                </a>
                <div class="collapse show" id="collapseCard1" style="">

                    <div class="card-body">
                        <p>test: {{ object.year }}</p>
                        <p>test: {{ object.month }}</p>
                        {% comment %} <p>test: {{ now }}</p> {% endcomment %}
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
