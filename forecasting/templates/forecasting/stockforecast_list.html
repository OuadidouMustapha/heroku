{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
    <h2>Publishers</h2>
    <ul>
        {% for publisher in object_list %}
            <li>{{ publisher.forecast_version }}</li>
            <li>{{ publisher.forecast_date }}</li>
            <li>{{ publisher.forecasted_quantity }}</li>
        {% endfor %}
    </ul>
{% endblock %}
